<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signUp-lap-Store</title>
    <link rel="icon" href="./pic/laptop.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        * {
            font-family: "Lexend", sans-serif;

        }
        h3{
            font-size: xx-large;
        }
        body {
            background-color: #ecebe6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding-top: 80px; /* تعويض تأثير الـ Navbar */
        }
        .login-container {
            width: 400px;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        .form-group {
            position: relative;
            margin-bottom: 20px;
        }
       
        .form-group input {
            width: 100%;
            padding: 12px 15px 12px 40px;
            border: 2px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease-in-out;
        }
        .form-group input:focus {
            border-color:#f2d29a ;
            box-shadow: 0 0 8px #f2d29a;
            outline: none;
        }
        .form-group label {
            position: absolute;
            top: 50%;
            left: 40px;
            transform: translateY(-50%);
            font-size: 19px;
            color: #777;
            transition: 0.3s ease-in-out;
        }
        .form-group input:focus ~ label,
        .form-group input:not(:placeholder-shown) ~ label {
            top: -10px;
            left: 0cqmax;
            font-size: 18px;
            color: black;
            font-weight: 600;
            
        }
        .form-group i {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 25px;
            color:#c4945d;
        }
        .btn-custom {
            width: 100%;
            padding: 12px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 8px;
            transition: 0.3s ease-in-out;
        }
        .btn-login {
            background-color:#24242c;
            color: white;
            border: none;
        }
        .btn-login:hover {
            background-color:#c4945d;
        }
        .register-btn {
            margin-top: 15px;
            background: none;
            border: none;
            color: #007bff;
            font-size: 16px;
            cursor: pointer;
            text-decoration: underline;
        }
        .register-btn:hover {
            color: #0056b3;
        }
        
        /* تحسين شريط التنقل */
        nav {
            background-color:#17171b
;
        }
        i{
            color:#f1d29a;
        }
        .login {
            background-color: #f1d29a;
            color: rgb(104, 24, 24);
            font-size: large;
            font-weight: 700;
        }
        .login:hover {
            background-color: rgb(184, 176, 153);
            color: rgb(104, 24, 24);
        }
        .search {
            background-color: #f1d39ad0;
            color: #000;
        }
        .search::placeholder {
            color: rgb(104, 24, 24);
            font-size: large;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-dark navbar-expand-lg fixed-top">
    <div class="container">
    
        <a  class="navbar-brand  " href="./index.html"><img class="w-50 "  src="./pic/pic_log.png " alt="logo"></a>
        <button class="navbar-toggler bg-white" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <div class="col"></div>
          <form class="d-flex" role="search">
            <input class="form-control me-2 rounded-4 search" type="search" placeholder="Search" aria-label="Search">
            <div><i class="fa-solid fa-magnifying-glass my-2 me-5 ms-1 "></i></div>
           
        </div>
      </div>
</nav>

<!-- Login Form -->
<div class="login-container">
    <h3 class="text-center mb-4">signUp to Your Store</h3>
    <form>
        <div class="form-group my-4">
            <i class="fa fa-user"></i>
            <input type="text" id="username" class="form-control" placeholder=" " required>
            <label for="username">Username</label>
        </div>
        <div class="form-group my-4">
            <i class="fa fa-lock"></i>
            <input type="email" id="email" class="form-control" placeholder=" " required>
            <label for="email">Email</label>
        </div>

        <div class="form-group my-4">
            <i class="fa fa-lock"></i>
            <input type="password" id="password" class="form-control" placeholder=" " required>
            <label for="password">Password</label>
        </div>

        <div class="form-group my-4">
            <i class="fa fa-lock"></i>
            <input type="password" id="confirmpassword" class="form-control" placeholder=" " required>
            <label for="confirmpassword">confirm Password</label>
        </div>
        <div class="d-flex ">
            <a onclick="signup()"  class="btn btn-custom btn-login m-1">Sign Up</a>
           
        </div>

    </form>
</div>
 <!-- sweetAlert2 (library) -->
 <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
        let password=document.querySelector("#password")
        let confirmpassword=document.querySelector("#confirmpassword")
        let username=document.querySelector("#username")
        let email =document.querySelector("#email")
        console.log(JSON.parse(localStorage.getItem("login")))
        let list=[]
        function signup() {
    // التحقق من أن جميع الحقول ممتلئة
    if (username.value.trim() === "" || password.value.trim() === "" || email.value.trim() === "" || confirmpassword.value.trim() === "") {
        Swal.fire({
            title: "Error!",
            text: "Please fill all fields.",
            icon: "error",
            iconColor: "red",
            confirmButtonText: "OK",
            confirmButtonColor: "#24242c",
            timer: 1000
        });
        return; // إيقاف تنفيذ باقي الكود
    }

    // التحقق من تطابق كلمتي المرور
    if (password.value !== confirmpassword.value) {
        Swal.fire({
            title: "Error!",
            text: "Passwords do not match.",
            icon: "error",
            iconColor: "red",
            confirmButtonText: "OK",
            confirmButtonColor: "#24242c",
            timer: 1000
        });
        console.log("Password mismatch");
        return;
    }

    // التحقق من طول كلمة المرور
    if (password.value.length < 8 || confirmpassword.value.length < 8) {
        Swal.fire({
            title: "Error!",
            text: "Password must be at least 8 characters long.",
            icon: "error",
            iconColor: "red",
            confirmButtonText: "OK",
            confirmButtonColor: "#24242c",
            timer: 1000
        });
        console.log("Password too short");
        return;
    }

    // إنشاء كائن بيانات المستخدم
    let login = {
        name: username.value.trim(),
        password: password.value.trim(),
        email: email.value.trim()
    };

    // تخزين بيانات المستخدم في localStorage
    localStorage.setItem("login", JSON.stringify(login));

    // عرض رسالة النجاح
    Swal.fire({
        title: "Success!",
        text: `Welcome, ${username.value}!`,
        icon: "success",
        iconColor: "green",
        confirmButtonText: "OK",
        confirmButtonColor: "#24242c",
        timer: 2000
    });

    // إعادة توجيه المستخدم إلى صفحة تسجيل الدخول بعد ثانية
    setTimeout(() => {
        location.href = "login.html";
    }, 1000);
}

</script>
</body>
</html>
