<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>متجر المنتجات</title>
    <style>
        .card {
        transition: transform 0.3s ease-in-out;
    }
    .card:hover {
        transform: scale(1.05);
    }
    </style>
    
    

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-4">
    <h2 class="text-center mb-4">متجر المنتجات</h2>
    
    <!-- مربع البحث -->
    <input onkeyup="search()" type="text" id="searchBox" class="form-control" placeholder="ابحث عن منتج...">

    <!-- قائمة المنتجات -->
    <div id="productsList" class="row mt-3">
        <!-- المنتجات ستتم إضافتها هنا عبر JavaScript -->
    </div>
</div>

<script >
    // قائمة المنتجات
const products = [
    { name: "لابتوب HP", image: "./pic/pexels-craigmdennis-205421.jpg", description: "لابتوب سريع بمعالج i7", price: "15000 جنيه" },
    { name: "هاتف سامسونج", image: "./pic/pexels-craigmdennis-205421.jpg", description: "هاتف بشاشة AMOLED", price: "10000 جنيه" },
    { name: "ساعة ذكية", image: "./pic/pexels-craigmdennis-205421.jpg", description: "ساعة ذكية بمستشعرات صحية", price: "2000 جنيه" },
    { name: "سماعات بلوتوث", image: "./pic/pexels-craigmdennis-205421.jpg", description: "جودة صوت عالية", price: "500 جنيه" },
    { name: "كاميرا احترافية", image: "./pic/pexels-craigmdennis-205421.jpg", description: "كاميرا بدقة 24MP", price: "25000 جنيه" }
];

// عرض المنتجات على الصفحة
const productsList = document.getElementById("productsList");

function displayProducts(product) {
    productsList.innerHTML = ""; // مسح المنتجات القديمة

    for(let i=0; i<product.length;i++){
        let productHTML = `
            <div class="col-md-4">
                <div class="card mb-3">
                    <img src="${product[i].image}" class="card-img-top">
                    <div class="card-body">
                        <h5 class="card-title">${product[i].name}</h5>
                        <p class="card-text">${product[i].description}</p>
                        <p class="text-primary fw-bold">${product[i].price}</p>
                    </div>
                </div>
            </div>
        `;
        productsList.innerHTML += productHTML;
    };
}

// تشغيل الدالة عند تحميل الصفحة
displayProducts(products);

// البحث عن المنتجات




function search(){
    let arr=[];
    let searchQuery=document.querySelector("#searchBox");
    for(let i=0; i<products.length;i++){
      
        if( products[i].name.toLowerCase().includes(searchQuery.value)){
            arr.push(products[i])
           

}
}
displayProducts(arr);
}
    

  
    


</script>

</body>
</html>
