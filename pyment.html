<!DOCTYPE html>
<html lang="ar">
<head>
    <!-- google font link -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100..900;1,100..900&family=Indie+Flower&family=Lexend:wght@100..900&family=Permanent+Marker&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>طرق الدفع - LapStore</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
          * {
            font-family: "Lexend", sans-serif;

        }
        body {
            background-color: #f8f9fa;
        }
        .payment-container {
            max-width: 500px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="payment-container">
            <h3 class="text-center mb-4">choose pyment method</h3>
            <form>
                <div class="mb-3">
                    <label class="form-label">pyment method</label>
                    <select class="form-select" id="paymentMethod">
                        <option value="card">credit card</option>
                        <option value="vodafone">orange chash</option>
                        <option value="cod">at arrived order</option>
                    </select>
                </div>
                
                <div id="cardPayment" class="payment-method">
                    <div class="mb-3">
                        <label class="form-label">credit card  id </label>
                        <input type="text" class="form-control" placeholder="•••• •••• •••• ••••">
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <label class="form-label">end deta</label>
                            <input type="text" class="form-control" placeholder="MM/YY">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">CVV</label>
                            <input type="text" class="form-control" placeholder="•••">
                        </div>
                    </div>
                </div>
                
                <div id="vodafonePayment" class="payment-method d-none">
                    <div class="mb-3">
                        <label class="form-label">phone number</label>
                        <input type="text" class="form-control" placeholder="01XXXXXXXXX">
                    </div>
                </div>
                
                <div id="codPayment" class="payment-method d-none">
                    <p class="text-muted">pyment at the arrived order</p>
                </div>
                <div class="d-flex justify-content-center my-3">
                    <button type="submit" class="btn btn-dark w-50  ">confirm pyment</button>
                </div>
               
            </form>
        </div>
    </div>

    <script>
        document.getElementById('paymentMethod').addEventListener('change', function () {
            let selected = this.value;
            document.querySelectorAll('.payment-method').forEach(el => el.classList.add('d-none'));
            document.getElementById(selected + 'Payment').classList.remove('d-none');
        });
    </script>
</body>
</html>
