<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-lap-Store</title>
    <link rel="icon" href="./pic/laptop.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        * {
            font-family: "Lexend", sans-serif;

        }
        h3{
            font-size: xx-large;
        }
        body {
            background-color: #ecebe6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding-top: 80px; /* تعويض تأثير الـ Navbar */
        }
        .login-container {
            width: 400px;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        .form-group {
            position: relative;
            margin-bottom: 20px;
        }
        .form-group input {
            width: 100%;
            padding: 12px 15px 12px 40px;
            border: 2px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease-in-out;
        }
        .form-group input:focus {
            border-color:#f2d29a ;
            box-shadow: 0 0 8px #f2d29a;
            outline: none;
        }
        .form-group label {
            position: absolute;
            top: 50%;
            left: 40px;
            transform: translateY(-50%);
            font-size: 16px;
            color: #777;
            transition: 0.3s ease-in-out;
        }
        .form-group input:focus ~ label,
        .form-group input:not(:placeholder-shown) ~ label {
            top: 0px;
            left: 2cqmax;
            font-size: 18px;
            color: black;
        }
        .form-group i {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 25px;
            color:#c4945d;
        }
        .btn-custom {
            width: 100%;
            padding: 12px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 8px;
            transition: 0.3s ease-in-out;
        }
        .btn-login {
            background-color:#24242c;
            color: white;
            border: none;
        }
        .btn-login:hover {
            background-color:#c4945d;
        }
        .register-btn {
            margin-top: 15px;
            background: none;
            border: none;
            color: #007bff;
            font-size: 16px;
            cursor: pointer;
            text-decoration: underline;
        }
        .register-btn:hover {
            color: #0056b3;
        }
        
        /* تحسين شريط التنقل */
        nav {
            background-color:#17171b
;
        }
        i{
            color:#f1d29a;
        }
        .login {
            background-color: #f1d29a;
            color: rgb(104, 24, 24);
            font-size: large;
            font-weight: 700;
        }
        .login:hover {
            background-color: rgb(184, 176, 153);
            color: rgb(104, 24, 24);
        }
        .search {
            background-color: #f1d39ad0;
            color: #000;
        }
        .search::placeholder {
            color: rgb(104, 24, 24);
            font-size: large;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-dark navbar-expand-lg fixed-top">
    <div class="container">
    
        <a  class="navbar-brand  " href="./index.html"><img class="w-50 "  src="./pic/pic_log.png " alt="logo"></a>
        <button class="navbar-toggler bg-white" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <div class="col"></div>
          <form class="d-flex" role="search">
            <input class="form-control me-2 rounded-4 search" type="search" placeholder="Search" aria-label="Search">
            <div><i class="fa-solid fa-magnifying-glass my-2 me-5 ms-1 "></i></div>
            <a href="./login.html" class="login btn  rounded-3 fw-medium px-3 ">login</a>
          </form>
        </div>
      </div>
</nav>

<!-- Login Form -->
<div class="login-container">
    <h3 class="text-center mb-4">Login to Your Store</h3>
    <form>
        <div class="form-group">
            <i class="fa fa-user"></i>
            <input type="text" id="username" class="form-control" placeholder=" " required>
            <label for="username">Username</label>
        </div>
        <div class="form-group">
            <i class="fa fa-lock"></i>
            <input type="password" id="password" class="form-control" placeholder=" " required>
            <label for="password">Password</label>
        </div>
        <div class="d-flex ">
            <button type="submit" class="btn btn-custom btn-login m-1">Login</button>
            <button type="button" class="btn btn-custom btn-login m-1">SignUp</button>
        </div>

    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
